# ===== CONFIGURACIÓN DE LA API =====
api.version=v1
# ===== CONFIGURACIÓN DEL SERVIDOR =====
server.port=8080
# ===== CONFIGURACIÓN DE H2 (BASE DE DATOS EN MEMORIA) =====
# URL de conexión a H2
spring.datasource.url=jdbc:h2:mem:zapatillas
# Usuario
spring.datasource.username=sa
# Contraseña (vacía por defecto en H2)
spring.datasource.password=
# Driver de H2
spring.datasource.driver-class-name=org.h2.Driver
# ===== CONSOLA WEB DE H2 =====
# Habilita la consola web de H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
# Ruta de la consola
spring.h2.console.path=/h2-console
# ===== CONFIGURACIÓN DE JPA/HIBERNATE =====
# Dialecto SQL (optimizaciones específicas de H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Muestra las queries SQL en la consola (útil para debug)
spring.jpa.show-sql=true
# Formatea las queries SQL (más legibles)
spring.jpa.properties.hibernate.format_sql=true
# Estrategia de generación del schema
# - create: Borra y crea las tablas cada vez que arranca
# - create-drop: Crea al arrancar, borra al cerrar
# - update: Actualiza el schema sin borrar datos (para desarrollo)
# - validate: Solo valida que el schema coincida
# - none: No hace nada
spring.jpa.hibernate.ddl-auto=create-drop
# Genera el schema.sql al arrancar (opcional)
# spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
# spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=schema.sql
# ===== LOGGING =====
logging.level.root=INFO
logging.level.es.pabloab.zapatillas=DEBUG
# Muestra los parámetros de las queries SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ===== CACHÉ =====
spring.cache.type=simple

